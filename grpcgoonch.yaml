apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpcgoonch-deployment
  labels:
    app: grpcgoonch
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grpcgoonch
  template:
    metadata:
      labels:
        app: grpcgoonch
    spec:
      containers:
      - name: grpcgoonch
        image: thaigoonch/grpcgoonch:1.4
        ports:
        - containerPort: 9000
        resources:
          requests:
            memory: "600Mi"
          limits:
            cpu: "1.2"
            memory: "600Mi"
      nodeSelector:
        goonchrole: "server"
---
kind: Service
apiVersion: v1
metadata:
  name: grpcgoonch-service
spec:
  selector:
    app: grpcgoonch
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 80
      targetPort: 9000
