syntax = "proto3";

package service;
option go_package = "github.com/thaigoonch/grpcgoonch";


message Message {
  string body = 1;
}

message Request {
  string text = 1;
  string key = 2;
}

message DecryptedText {
  string result = 1;
}

service Service {
  rpc CryptoRequest(Request) returns (DecryptedText) {}
}
